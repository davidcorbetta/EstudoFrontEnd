<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estudo FrontEnd</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
    <form>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" autofocus="autofocus" pattern="^[a-zA-Z]{3}$" title="O nome do usuário deve ter somente letras, e mais que 3 caracteres" required placeholder="Digite seu usuário">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required pattern="^{3}$" title="A senha mais que 3 caracteres" placeholder="Digite sua senha">
        <input id="button" type="submit" formvalidate value="Salvar">

    </form>

</body>
</html>
