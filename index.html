<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estudo FrontEnd</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
    <form>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" autofocus title="Falta informar seu usuário" required placeholder="Digite seu usuário">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required placeholder="Digite sua senha">
        <button type="submit" formvalidate>Enviar</button>

    </form>

</body>
</html>
