<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estudo FrontEnd</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
    <form>
        <input type="text" id="usuario" autofocus title="Falta informar seu usuário" required placeholder="usuário">
        <input type="password" id="senha" title="Falta informar sua senha" required placeholder="senha">
        <button type="submit" formvalidate>LOGIN</button>
        <p class="registrar">Não está registrado? <a href="#">Crie sua conta</a></p>

    </form>

</body>
</html>
